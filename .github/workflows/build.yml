name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip unzip openjdk-11-jdk
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install buildozer requirements
        run: |
          sudo apt install -y \
            libncurses5:i386 libstdc++6:i386 libgtk2.0-0:i386 \
            libpangox-1.0-0:i386 libpangoxft-1.0-0:i386 \
            libidn11:i386 libglu1-mesa:i386 libsdl1.2debian:i386 \
            libsndfile1 libmtdev1 zlib1g-dev libffi-dev \
            libssl-dev autoconf libtool pkg-config

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3.1.3  # Updated to a stable version
        with:
          name: kivy-apk
          path: bin/*.apk
