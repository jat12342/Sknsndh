name: Build Kivy APK

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-21-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv python-for-android six

      - name: Set up Buildozer
        run: |
          python -m virtualenv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools
          pip install buildozer cython python-for-android six
          buildozer init  # Ensure buildozer.spec exists

      - name: Set Android NDK
        run: echo "ANDROID_NDK_HOME=$ANDROID_NDK" >> $GITHUB_ENV

      - name: Clean Previous Builds
        run: |
          source venv/bin/activate
          buildozer android clean

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: bin/*.apk
