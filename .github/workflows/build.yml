name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386  # ✅ Enable i386 architecture
          sudo apt update  # ✅ Update package lists
          sudo apt install -y python3-pip build-essential git zip unzip openjdk-11-jdk
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install buildozer requirements
        run: |
          sudo apt update  # ✅ Update again for safety
          sudo apt install -y \
            libncurses5 libstdc++6 libgtk2.0-0 \
            libidn11 libglu1-mesa \
            libsndfile1 libmtdev1 zlib1g-dev libffi-dev \
            libssl-dev autoconf libtool pkg-config

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
